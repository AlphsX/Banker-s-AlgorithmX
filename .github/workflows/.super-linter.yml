name: Lint

on:
  push:
  pull_request:

permissions:
  contents: read
  checks: write
  statuses: write

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          ref: ${{ github.ref }} # Checkout the branch or tag that triggered the workflow

      - name: Super-linter
        uses: super-linter/super-linter@v8.3.0
        env:
          # DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FILTER_REGEX_EXCLUDE: "(node_modules|.next|out|build)/.*"
          VALIDATE_BIOME_FORMAT: true
          VALIDATE_BIOME_LINT: true
          VALIDATE_CSS: true
          VALIDATE_CSS_PRETTIER: true
          VALIDATE_GITHUB_ACTIONS_ZIZMOR: true
          VALIDATE_JSCPD: true
          VALIDATE_MARKDOWN: true
          VALIDATE_MARKDOWN_PRETTIER: true
          VALIDATE_NATURAL_LANGUAGE: true
          # Disabled: Next.js handles TypeScript/TSX linting during build
          VALIDATE_TSX: false
          VALIDATE_TYPESCRIPT_ES: false
          VALIDATE_TYPESCRIPT_PRETTIER: true
          VALIDATE_YAML_PRETTIER: true
