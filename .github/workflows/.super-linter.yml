name: Lint

on:
  push:
  pull_request:

permissions:
  contents: read
  checks: write
  statuses: write

jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5
        with:
          ref: ${{ github.ref }} # Checkout the branch or tag that triggered the workflow

      - name: Super-linter
        uses: super-linter/super-linter@v8.3.0
        env:
          # DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          FILTER_REGEX_EXCLUDE: "(node_modules|.next|out|build)/.*"
          # Run all available linters except the ones explicitly disabled below
          VALIDATE_ALL_CODEBASE: true
          # Disable TypeScript/TSX linting - Next.js handles these during build
          VALIDATE_TSX: false
          VALIDATE_TYPESCRIPT_ES: false
          VALIDATE_TYPESCRIPT_STANDARD: false
          # Disable JavaScript linting - handled by Next.js ESLint
          VALIDATE_JAVASCRIPT_ES: false
          VALIDATE_JAVASCRIPT_STANDARD: false
          VALIDATE_JSX: false
